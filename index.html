<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THONGCHAI Electric Shop</title>
    <link rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    
</head>
<style>

body{
    background-image: url(https://www.korestudios.com/wp-content/uploads/ASTAIRE-Cam-12-00582_T.jpg);

    min-height: 100%;
}

li{
    list-style: none;
}
a{
    text-decoration: none;
    color: #bebebeca;
    font-size: 1.5rem;
    justify-content: space-between;
}

header{
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #2a2a2a;
    padding: 0.6rem 9%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: 0 .5rem 1rem rgb(0,0,0,.1); 
}
.center{
    position: absolute;
    top: 35%;
    left: 25%;
    transform: translate(-40%, -25%);
    width: 450px;
    background-color: #ffffff;
    border-radius: 15px;
}
.center h2{
    text-emphasis: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
}
.center form{
    padding: 0 40px;
    box-sizing: border-box;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 40px 0;
}
.txt_field input{
    width: 100px;
    padding: 0 5px;
    height: 70px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
}
.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-40%);
    font-size: 16px;
    pointer-events: none;
}

.txt_field span ::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 100px;
    height: 2px;
    background: #ffcc00;
    transition: 5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
    top: -5px;
    color: #ffcc00;
}

.pass{
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
}
input[type="submit"]{
    text-decoration: underline;
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #ffcc00;
    border-radius: 25px;
    font-size: 20px;
    color: #ffffff;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}   


input[type="submit"]:hover{
    border-color: #ff9d00;
    transition: .5s;
}
.signup_linK{
    margin: 30px 0;
    text-align: center;
    font-size: 15px;
    color: #ff9d00;
}

h1{
    color: rgb(255, 255, 255);
    font-size: 30px;
}
a:hover{
    color: #ffcc00;
}

h2{
    text-transform: uppercase;
    font-size: 1.5rem;
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
}


.navbar .links{
    display: flex;
    gap: 2rem;
}

.navbar .fa-bars{
    color: #ffffff;
    font-size: 1.5rem;
    position: center;
    cursor: pointer;
    display: none;
} 
.action_btn{
    background-color: #ff9d00;
    color: #ffffff;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
}

</style>
<body>
    <div class="center">
        <h2>If you don't have an account, sign in here.</h2>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                 <label>Username</label>
            </div>

            <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>

        
        <input type="submit" value="Sign in">
        <br>
        <div class="signup_linK">
        <a href="#">Forgot Password? </a>
        </div>

        </form>

    </div>
    <header>
         <h1>THONGCHAI</h1>
         <div class="navbar">
            <ul class="links">
            <il><a href="#Home">Home</a></il>
            <il><a href="#Product">Product</a></il>
            <il><a href="#Bands">Bands</a></il>
            <il><a href="#About us">About us</a></il>
            <il><a href="#Login" class="action_btn">Login</a></il>
            <ul class="toggle_btn">
            </ul>
                <i class="fa-solid fa-bars"></i>
            </div>

            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </header>
    <footer>

    </footer>
</body>
</html>
